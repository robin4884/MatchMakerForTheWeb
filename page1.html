<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friendship Compatibility Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('HeartBackGroundPage1.jpg');
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color:#ffffff
    }

    h1, h2, p {
        text-align: center;
    }

    button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    input[type="number"] {
        width: 50px;
        padding: 5px;
        margin-right: 5px;
        text-align: center;
    }

    .error {
        color: red;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Friendship Compatibility Quiz</h1>
    <p>Person 1 and 2 put your answear in the box form 1 - 5. 1 will be strongly disagree and 5 being strongly agree</p>
    <div id="questions"></div>
    <button onclick="calculateCompatibility()">Calculate Compatibility</button>
    <div id="results"></div>
    <div class="error" id="error"></div>
</div>
<script>
    const questions = [
        "Working out is fun",
        "The best video game series is Assasins Creed",
        "Sweets are the best foods",
        "Arts and Crafts are fun",
        "Good Grades are impartant to a thryving feuter"
    ];

    let answersPerson1 = [];
    let answersPerson2 = [];

    function renderQuestions() {
        const questionsDiv = document.getElementById('questions');
        questionsDiv.innerHTML = '';
        questions.forEach((question, index) => {
            questionsDiv.innerHTML += `
                <p>${question}</p>
                <label for="person1-answer${index + 1}">Person 1:</label>
                <input type="number" min="1" max="5" id="person1-answer${index + 1}" required>
                <label for="person2-answer${index + 1}">Person 2:</label>
                <input type="number" min="1" max="5" id="person2-answer${index + 1}" required>
            `;
        });
    }

    function calculateCompatibility() {
        answersPerson1 = [];
        answersPerson2 = [];
        const errorDiv = document.getElementById('error');
        errorDiv.innerHTML = '';

        for (let i = 0; i < questions.length; i++) {
            const answerPerson1 = document.getElementById(`person1-answer${i + 1}`).value;
            const answerPerson2 = document.getElementById(`person2-answer${i + 1}`).value;
            if (!answerPerson1 || !answerPerson2) {
                errorDiv.textContent = "Please answer all questions for both persons.";
                return;
            }
            answersPerson1.push(parseInt(answerPerson1));
            answersPerson2.push(parseInt(answerPerson2));
        }

        const compatibilityScore = calculateCompatibilityScore();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = `
            <h2>Results</h2>
            <p>Compatibility Score: ${compatibilityScore.toFixed(2)}%</p>
            <p>${getClosingRemark(compatibilityScore)}</p>
        `;
    }

    function calculateCompatibilityScore() {
        let total = 0;

        for (let i = 0; i < questions.length; i++) {
            total += Math.abs(answersPerson1[i] - answersPerson2[i]);
        }

        const average = (1 - total / (questions.length * 4)) * 100;
        return average;
    }

    function getClosingRemark(compatibilityScore) {
        if (compatibilityScore >= 80) {
            return "You are incredibly compatible!";
        } else if (compatibilityScore >= 60) {
            return "You are moderately compatible.";
        } else {
            return "You might not be the best match.";
        }
    }

    renderQuestions();
</script>
</body>
</html>
